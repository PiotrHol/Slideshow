<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slideshow</title>
</head>
<body>
<div class="container slideshowBox">
    <div class="slideshowBox--images">
        <img class="slideshowBox--image" src="assets/pic02.jpg" data-id="1" alt="">
        <img class="slideshowBox--image slideshowBox--image__dnone" src="assets/pic03.jpg" data-id="2" alt="">
        <img class="slideshowBox--image slideshowBox--image__dnone" src="assets/pic04.jpg" data-id="3" alt="">
        <img class="slideshowBox--image slideshowBox--image__dnone" src="assets/pic01.jpg" data-id="4" alt="">
    </div>
    <div class="slideshowBox--control">
        <span class="slideshowBox--circle slideshowBox--circle__active" data-id="1"></span>
        <span class="slideshowBox--circle" data-id="2"></span>
        <span class="slideshowBox--circle" data-id="3"></span>
        <span class="slideshowBox--circle" data-id="4"></span>
    </div>
</div>
</body>
</html>
