<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow examples</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        background: #f2f2f2;
        font-size: 16px;
        font-family: "Josefin Sans", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
        margin: 0;
        box-sizing: border-box;
        color: #222;
        padding: 0 16px;
      }
      .container {
        max-width: 1440px;
        min-height: calc(100vh - 80px);
        background: #fff;
        margin: 20px auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .title-box {
        background: #e6e6e6;
        padding: 12px 25px 10px;
        box-shadow: 1px 1px 4px #b3b3b3;
        margin: 16px 0;
        border-radius: 10px;
      }
      .header-title {
        margin: 0;
        font-size: 22px;
        font-weight: 700;
      }
      .content {
        padding: 10px 25px;
      }
      .content-title {
        padding-left: 15px;
        margin: 12px 0;
        font-size: 18px;
      }
      .slideshow-image {
        box-sizing: border-box;
        border: 8px solid #e6e6e6;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="title-box header-title">Slideshow examples</div>
      </div>
      <div class="content">
        <ul class="content-title">
          <li>Basic</li>
        </ul>
        <div class="slideshow-container" data-max-width="720">
          <img src="./assets/pic01.jpg" class="slideshow-image" alt="pic01" />
          <img src="./assets/pic02.jpg" class="slideshow-image" alt="pic02" />
          <img src="./assets/pic03.jpg" class="slideshow-image" alt="pic03" />
        </div>
        <ul class="content-title">
          <li>Infinity</li>
        </ul>
        <div
          class="slideshow-container"
          data-max-width="720"
          data-infinity="true"
        >
          <img src="./assets/pic02.jpg" class="slideshow-image" alt="pic02" />
          <img src="./assets/pic01.jpg" class="slideshow-image" alt="pic01" />
          <img src="./assets/pic03.jpg" class="slideshow-image" alt="pic03" />
        </div>
        <ul class="content-title">
          <li>Multiple elements</li>
        </ul>
        <div class=""></div>
        <ul class="content-title">
          <li>Autoplay</li>
        </ul>
        <div
          class="slideshow-container"
          data-max-width="720"
          data-autoplay="true"
          data-infinity="true"
          data-interval="4000"
        >
          <img src="./assets/pic02.jpg" class="slideshow-image" alt="pic02" />
          <img src="./assets/pic01.jpg" class="slideshow-image" alt="pic01" />
          <img src="./assets/pic03.jpg" class="slideshow-image" alt="pic03" />
        </div>
        <ul class="content-title">
          <li>Dots as navigation</li>
        </ul>
        <div class=""></div>
      </div>
    </div>
  </body>
</html>
